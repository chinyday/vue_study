<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Vue js 테스트</title>
    </head>
    <body>
        <!-- 
            v-on 디렉티브를 사용하여 이벤트를 처리하는 방법 학습
            페이지에 보여지는 숫자를 증가시키고 감소시키는 간단한 카운터를 작성


            카운터를 만들기 위해선, 
            버튼의 click 이벤트 발생 시 우리가 준비한 작업을 하도록 설정
            그러기 위해선 이벤트가 발생 했을 때 어떤 작업을 할 지, 함수를 준비해주어야 합니다. 
            이 함수는 우리의 뷰인스턴스 내부에 위치해있는데요, Vue 객체와 관계가 있으므로, 이를 메소드 (method) 라고 부름

            뷰인스턴스에서 사용 할 데이터들을 data 안에 넣은 것 처럼, 함수들을 만들어서 뷰 인스턴스의 methods 안에 넣으면 됩니다.

            메소드 내에서 인스턴스 내부의 데이터 모델에 접근 할 때에는 this 키워드를 사용


            v-on 디렉티브를 이벤트를 처리 할 태그(들) 에 설정 
            
            v-on:이벤트이름="메소드이름"

            v-on: 을 @ 로 대체가능

        -->
        
        <div id="app">
            <h1>카운터 : {{number}}</h1>
            <!--
                <button v-on:click="increase">증가</button> 
                <button v-on:click="decrease">감소</button>
            -->
            <button @click="increase">증가</button>
            <button @click="decrease">감소</button>
        </div>
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el : '#app',
                data : {
                    number : 0
                },
                methods : {
                    increase : function () {
                        this.number++;
                        // 인스턴스 내부의 데이터모델이 접근할 땐, this를 사용한다.
                    },
                    decrease : function () {
                        this.number--;
                    }
                }
            });
        </script>
    </body>
</html>
