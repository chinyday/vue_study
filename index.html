<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Vue js 테스트</title>
    </head>
    <body>
        <div id="app">
            <h1>hello , {{name}}</h1>
        </div>
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el : '#app',
                data : {
                    name : 'hehe'
                }
            });
        </script>
    </body>
</html>
