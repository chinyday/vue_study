<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Vue js 테스트</title>
    </head>
    <body>
        <!-- 
            v-for 디렉티브 :비슷한 내용을 반복적으로 보여줄 때 사용 
            (무언가의 목록을 구현 할 때 주로 사용 ex)게시판의 게시물 목록 렌더링)


            1. 렌더링 할 데이터들을 객체 배열 형식으로 자바스크립트 코드 안에 입력
            2. v-for 디렉티브를 반복할 태그에서 사용
            3. item in items 의 형식으로 작성 (items => 데이터 안에 들어있는 배열 이름)
            4. item 은 렌더링 하게 될 때, 각 원소를 가르키는 별침(마음대로 정해도 무관)


            **index**
            레퍼런스 이름은 우리가 정하는 것이기 때문에, i 로 대체해도 상관 없음.
            인덱스 값은 어디서 사용되냐구요? 나중에 리스트에 있는 값을 제거 및 수정 할 일이 있을때, 이 값을 참조하여 처리

         -->
        <div id="app">
            <h2>라이브러리</h2>
            <ul>
                <li>뷰</li>
                <li>앵귤러</li>
                <li>리액트</li>
                <li v-for="(list, index) in lists">{{index}} {{list.text}}</li>
            
            </ul>
        </div>
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el : '#app',
                data : {
                   lists: [
                        { text: 'Vue.js 튜토리얼 작성하기' },
                        { text: 'Webpack2 알아보기' },
                        { text: '사이드 프로젝트 진행하기' }
                    ]
                }
            });
        </script>
    </body>
</html>
