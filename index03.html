<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Vue js 테스트</title>
    </head>
    <body>
        <div id="app">
            <h1>hello , {{name}}</h1>
                
            <!-- 
                머스태쉬 태그나, 디렉티브를 사용 할 때, 그 내부의 값을 꼭 데이터 명으로 해야 하는건 아니에요. 그 안에 자바스크립트 표현식을 사용 할 수도 있음
            -->
            <h2>{{Date()}}</h2>
        
            <!-- 
                HTML 태그의 속성 값을 데이터값을 사용해야 한다면, v-bind 를 사용!
            -->
            <img v-bind:src="img">
            <img :src="smile ? img1 : img2">

        </div>
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el : '#app',
                data : {
                    name : 'hehe',
                    smile: true,
                    img :'../img/img.jpg',
                    img1 :'../img/img01.jpg',
                    img2 :'../img/img02.jpg'
                }
            });
        </script>
    </body>
</html>
